<div>
  <h1 class = "title">
    Usage
  </h1>
</div>
<!--main body -->
<div class = "container"> 
  <div class="row">

    <!--side one-->
    <div class="col-md"> 

      <div class="card">
         Side 1
         <!--chart 1-->
      </div>
    </div>

    <!--side two-->
    <div class="col-md">

       <div class="card">
         Side 2
         <ejs-chart id="chart-container" [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis'>
            <e-series-collection>
                <e-series [dataSource]='chartData' type='Line' xName='month' yName='sales' name='Sales'></e-series>
            </e-series-collection>
        </ejs-chart>
          <!--chart 2-->
      </div>

    </div>
  </div>
</div>

<!--Meter Data-->
<div>
  <h1> Meter Data </h1>

    <p>Table is the meter reading </p>

        <ag-grid-angular
        style="min-width: 500px; height: 500px;"
        class="ag-theme-alpine"
        [rowData]="meters"
        [columnDefs]="columnDefs"
        >
      </ag-grid-angular>

</div>
